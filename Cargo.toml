[package]
name = "discv5"
authors = ["Age Manning <Age@AgeManning.com>"]
edition = "2018"
version = "0.1.0-alpha.1"
description = "Implementation of the p2p discv5 discovery protocol"
license = "MIT"
repository = "https://github.com/sigp/discv5"
readme = "./README.md"
keywords = ["peer-to-peer", "libp2p", "networking", "discovery", "discv5"]
categories = ["network-programming", "asynchronous"]
exclude = [
	".gitignore",
	".github/*"
]

[dependencies]
enr = { version = "0.1.0-alpha.6", features = ["libsecp256k1", "ed25519"] }
tokio = { version = "0.2.20", features = ["net", "stream", "time"] }
zeroize = { version = "1.1.0", features = ["zeroize_derive"] }
libsecp256k1 = "0.3.5"
futures = "0.3.4"
bigint = "4.4.1"
log = "0.4.8"
rlp = "0.4.5"
sha2 = "0.8.1"
hkdf = "0.8.0"
openssl = "0.10.29"
hex = "0.4.2"
fnv = "1.0.6"
arrayvec = "0.5.1"
digest = "0.8.1"
rand = "0.7.3"
net2 = "0.2.33"
smallvec = "1.4.0"

[dev-dependencies]
quickcheck = "0.9.2"
env_logger = "0.7.1"
hex-literal = "0.2"
simple_logger = "1.6.0"
tokio = { version = "0.2.20", features = ["time", "rt-threaded", "macros"] }
rand_xorshift = "0.2.0"
rand_core = "0.5.1"
